</head>
<body>
	<h2>Coffee Menu</h2><br>
	
	<form action="localhost:8080" method="get">
	<menu>
	</menu>
		<label><input type="checkbox" name="Coffee" value="Coffee"><strong>Coffee</strong></label><br>
			<ul style="list-style-type:disc">
 	 			<li><label><input type="radio" name="Coffee">Small</label></li>
 	 			<li><label><input type="radio" name="Coffee" checked>Medium</label></li>

			</ul>
	
		<label><input type="checkbox" name="Latte" value="Latte"><strong>Latte</strong></label><br>

			</ul>
		<label><input type="checkbox" name="Cappuccino" value="Cappuccino"><strong>Cappuccino</strong></label><br>
			<ul style="list-style-type:disc">
 	 			<li><label><input type="radio" name="Cappuccino">Small</label></li>
 	 			<li><label><input type="radio" name="Cappuccino" checked>Medium</label></li>
  				<li><label><input type="radio" name="Cappuccino">Large</label></li>
			</ul>
